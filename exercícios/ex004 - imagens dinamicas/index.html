<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Abra esse site em dispositivos diferentes, ou diminua ou aumento a tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <p>Áudio abaixo</p>

    <!-- colocar áudio dessa forma pode dar erro em certos navegadores e dispositivos

    <audio src="midia/Flying - Track Tribe.mp3" controls autoplay></audio>

    -->
    
    <audio preload= "metadata" controls autoplay loop>
        <source src="midia/Flying - Track Tribe.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
